[IO]
    scene = example-scenes/CornellBox.xml
    output = student_outputs/final/cornell_box_full_lighting_low_probability_stratified.png

[Settings]
    imageWidth = 512
    imageHeight = 512
    samplesPerPixel = 50
    pathContinuationProb = 0.1
    directLightingOnly = false
    numDirectLightingSamples = 1

    enableDepthOfField = false
    enableStratifiedSampling = true
    enableAttenuateRefraction = false
    enableImportanceSampling = false
    enableWardAnisotropicBRDF = false
    enableCookTorranceBRDF = false

