[IO]
    scene = example-scenes/CornellBox-Mirror.xml
    output = student_outputs/final/mirror_low_discrepancy.png

[Settings]
    imageWidth = 512
    imageHeight = 512
    samplesPerPixel = 300
    pathContinuationProb = 0.9
    directLightingOnly = false
    numDirectLightingSamples = 1

    enableDepthOfField = false
    enableStratifiedSampling = false
    enableLowDiscrepancySampling = true
    enableAttenuateRefraction = false
    enableImportanceSampling = false
    enableWardAnisotropicBRDF = false
    enableCookTorranceBRDF = false

