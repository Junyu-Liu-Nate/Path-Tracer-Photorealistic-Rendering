[IO]
    scene = example-scenes/CornellBox-Sphere.xml
    output = student_outputs/final/refraction_attenuation.png

[Settings]
    imageWidth = 512
    imageHeight = 512
    samplesPerPixel = 100
    pathContinuationProb = 0.9
    directLightingOnly = false
    numDirectLightingSamples = 1

    enableDepthOfField = false
    enableStratifiedSampling = false
    enableAttenuateRefraction = true
    enableImportanceSampling = false
    enableWardAnisotropicBRDF = false
    enableCookTorranceBRDF = false